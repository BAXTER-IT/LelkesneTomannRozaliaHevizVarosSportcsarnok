# Spring Boot application properties

# Server configuration
server.port=8080

# Logging configuration (example)
# logging.level.com.exchange.marketexchange=DEBUG
# logging.level.org.springframework.web=INFO
# logging.level.org.springframework.security=INFO

# Binance WebSocket URL (can be overridden by environment variable or command line argument)
# Default is set in BinanceDataService, but can be configured here too.
# binance.websocket.url=wss://stream.binance.com:9443/ws/btcusdt@depth5@100ms

# Default trading pair (example, actual logic might need to handle multiple pairs)
# app.default-trading-pair=BTCUSDT

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/marketexchange_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Optional H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
